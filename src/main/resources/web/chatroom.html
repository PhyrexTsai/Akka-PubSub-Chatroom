<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Chat Room">
    <meta name="author" content="PhyreTsai">
    <title>Akka-Chatroom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="css/chatroom.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">
    <center>
        <div class="site-wrapper-inner" style="width:700px;">

            <aside class="mid-side">
                <div class="chat-room-head">
                    <div class="chat-room-head-space">
                        <h3>Chat Room : <span id="chat-room-name"></span></h3>
                        <span class="pull-right position">
                            <button class="btn btn-warning position" id="chat-leave">
                                <span class="glyphicon glyphicon-log-out"></span> Leave
                            </button>
                        </span>
                    </div>
                    <div class="chat-room-head-member"><h4>Members</h4></div>
                </div>
                <div class="chat-main">
                    <div class="chat-space"></div>
                    <div class="chat-member"></div>
                </div>
                <footer>
                    <div class="chat-txt">
                        <input type="text" id="send" class="form-control" placeholder="say something">
                    </div>
                    <button class="btn btn-theme" id="sendButton">Send</button>
                </footer>
            </aside>
        </div>
    </center>
</div>
<script type="text/javascript" src="js/chatroom.js"></script>
</body>
</html>
