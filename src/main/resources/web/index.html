<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Chat Room">
    <meta name="author" content="PhyreTsai">
    <title>Akka-Chatroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">Chat Room</h1>
                <p class="lead">This is a simple chat room made by Scala and Akka</p>
                <p class="lead">
                <form action="chatroom.html" method="get">
                    <input type="text" name="topic" class="form-control" value="" placeholder="choose a topic" required/>
                    <div>&nbsp;</div>
                    <input type="text" name="name" class="form-control" value="" placeholder="your name" required/>
                    <div>&nbsp;</div>
                    <button class="btn btn-theme btn-block">Join</button>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
